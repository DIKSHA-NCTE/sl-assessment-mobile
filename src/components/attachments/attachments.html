<!-- Generated template for the AttachmentsComponent component -->

<ion-card class="thumbnail-card" [ngSwitch]="true">
  <img
    [src]="url"
    *ngSwitchCase="extension==='jpg'
    ||extension==='png'
    ||extension==='jpeg'"
    (click)="openImage(url)"
  />
  <fa
    name="file-video-o"
    class="attachmentIcon"
    *ngSwitchCase="extension==='mp4'
    ||extension==='m4v'
    ||extension==='avi'
    ||extension==='flv'
    ||extension==='3GP'
    ||extension==='OGG'
    ||extension==='WEBM'
    ||extension==='WMV'"
    (click)="playVideo(url)"
  ></fa>

  <fa
    *ngSwitchCase="extension==='mp3'
    ||extension==='AIF'
    ||extension==='cda'
    ||extension==='mpa'
    ||extension==='ogg'
    ||extension==='wav'
    ||extension==='wma'"
    name="file-audio-o"
    class="attachmentIcon"
    (click)="playAudio(url)"
  ></fa>
  <fa
    class="attachmentIcon"
    name="file-pdf-o"
    *ngSwitchCase="extension==='pdf'"
    (click)="openDocument(url)"
  ></fa>
</ion-card>
