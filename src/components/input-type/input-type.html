<!-- Generated template for the InputTypeComponent component -->
<ion-col class="_flex-box _justify-content-center _flex-direction-column ">
    <h4 *ngFor="let question of data.question">{{question}}</h4>
  </ion-col>
<div>
  <ion-item text-center no-padding>
    <ion-input type="{{data?.responseType}}" placeholder="{{data?.tip}}" [(ngModel)]="data.value"></ion-input>
  </ion-item>
  <remarks *ngIf="data?.showRemarks" [data]="data"></remarks>

</div>
<!-- <button ion-button block (click)="change()">input</button> -->
<ion-footer no-shadow>
    <ion-toolbar position="bottom">
      <ion-row>
        <ion-col>
          <button ion-button icon-start color="light" (click)="back()" *ngIf="!isFirst">
            <ion-icon name="arrow-back"></ion-icon>Back
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-end float-right color="light" (click)="next()" *ngIf="!isLast">Next <ion-icon name="arrow-forward"></ion-icon></button>
          <button ion-button icon-start float-right color="primary" (click)="next('completed')" *ngIf="isLast"><ion-icon name="filing"></ion-icon>Save</button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
