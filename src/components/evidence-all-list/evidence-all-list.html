<!-- Generated template for the EvidenceAllListComponent component -->
<ion-header>
  <header [title]="'tabs.evidences'|translate" [hideBack]="false"></header>
</ion-header>

<ion-content>
  <div padding>
    <ion-segment [(ngModel)]="selectedTab">
      <ion-segment-button value="evidence" (click)="onTabChange('evidence')">
        {{'buttons.evidence' | translate}}
      </ion-segment-button>
      <ion-segment-button value="remarks" (click)="onTabChange('remarks')">
        {{'buttons.remarks' | translate}}
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="selectedTab">
    <div *ngSwitchCase="'evidence'">
      <!-- //for images -->
      <div>
        <ion-grid>
          <ion-row>
            <ion-col col-12>
              <h5>{{'headings.images' | translate}}</h5>
            </ion-col>
            <ion-col col-4 *ngFor="let i of images;">
              <attachments
                [url]="i.url"
                [extension]="i.extension"
              ></attachments>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <!-- //for VIDEOS-->
      <div>
        <ion-grid>
          <ion-row>
            <ion-col col-12>
              <h5>{{'headings.videos' | translate}}</h5>
            </ion-col>
            <ion-col col-4 *ngFor="let v of videos">
              <attachments
                [url]="v.url"
                [extension]="v.extension"
              ></attachments>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <!-- //for DOCUMENT -->
      <div>
        <ion-grid>
          <ion-row>
            <ion-col col-12>
              <h5>{{'headings.documents' | translate}}</h5>
            </ion-col>
            <ion-col col-4 *ngFor="let d of documents">
              <attachments
                [url]="d.url"
                [extension]="d.extension"
              ></attachments>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>

    <div *ngSwitchCase="'remarks'"></div>
  </div>
</ion-content>
