<!-- Generated template for the AudioRecordingListingComponent component -->
<ion-card>
  <ion-card-content>
    <ion-card-title>
      <button ion-button primary (click)="stopRecord()" *ngIf="recording"><ion-icon name="mic-off"></ion-icon>&nbsp;&nbsp;Stop Record</button>
      <button ion-button primary (click)="startRecord()" *ngIf="!recording"><ion-icon name="mic"></ion-icon>&nbsp;&nbsp;Start Record</button>
    </ion-card-title>
  </ion-card-content>
</ion-card>
<ion-list>

<span *ngFor="let audio of audioList; index as i;">
    <audio-list (audioPlay)="playAudio($event)" [audioList]="audio"></audio-list>
</span>
