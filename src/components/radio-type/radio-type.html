<ion-col class="_flex-box _justify-content-center _flex-direction-column ">
  <h4 [ngClass]="{'_validQuestion': data?.value}" *ngFor="let question of data.question">{{question}}</h4>
</ion-col>
<div class="_tip _flex-box "> {{data?.tip}}</div>

<ion-list radio-group margin-top [(ngModel)]="data.value" text-wrap (ionchange)="checkForCompletion()" (ngModelChange)="checkForValidation()">
  <ion-item *ngFor="let option of data?.options">
    <ion-label>{{option?.label}}</ion-label>
    <ion-radio value="{{option?.value}}"></ion-radio>
  </ion-item>
</ion-list>
<remarks *ngIf="data?.showRemarks" [data]="data"></remarks>
<image-upload *ngIf="data?.file" [data]="data" [generalQuestion]="generalQuestion" [imageLocalCopyId]="imageLocalCopyId" [evidenceId]="evidenceId" [schoolId]="schoolId"></image-upload>
