<div class="table">
    <div class="table-row">
        <ion-searchbar debounce="500" type="3" (ionChange)="searchEntity($event)"></ion-searchbar>
    </div>
    <div class="table-row last-row">
        <div class="table-cell cell-content-outer-wrapper">
            <div class="cell-content-inner-wrapper">
                <div class="cell-content">
                    <ion-list *ngIf="selectableList">
                        <ion-item *ngFor="let listItem of selectableList">
                            <ion-label text-wrap>{{listItem.name}}</ion-label>
                            <ion-checkbox color="dark" [checked]="listItem.selected"
                                (click)="listItem.selected = !listItem.selected;"></ion-checkbox>
                        </ion-item>

                    </ion-list>
                    <ion-list *ngIf="!selectableList?.length">
                        <div class="_flex-box _justify-content-center flex1">
                           {{ 'message.searchEntities' | translate}}
                        </div>
                    </ion-list>


                </div>


            </div>
        </div>


    </div>

</div>
<!-- <div *ngIf="!(selectableList?.length === list?.length)">
    {{list?.length}} -->
    <ion-infinite-scroll [enabled]="!(this.selectableList?.length === totalCount)" (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
<!-- </div> -->
