
<div class="_flex-box _justify-content-center"  [ngClass]="{'padding-top' : showQuestionTracker}" >
  <div class="progress-outer inProgress" [ngClass]="{'completed': progress === 100}">
    <div class="progress-inner _flex-box _justify-content-center" [style.width]="progress + '%'">
    </div>
  </div>
  <div class="_flex-box _justify-content-center textStyle" *ngIf="!showQuestionTracker"> {{progress}}%</div>
</div>
<div class="_flex-box  _justify-content-center" *ngIf="showQuestionTracker">
  {{completedQuestionCount}} / {{totalQuestionCount}}
</div>
