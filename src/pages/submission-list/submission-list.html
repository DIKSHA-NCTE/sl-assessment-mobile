<ion-header>
    <header [title]="'headings.submissionListPage'|translate" [hideBack]="false">
    </header>

<ion-content padding >
  <div *ngIf="submissionList">
      <ion-item *ngFor="let submission of submissionList" class="_flex-box _justify-content-space-between">
         {{submission?.createdAt | date}} 
        </ion-item>
  </div>
 
</ion-content>
