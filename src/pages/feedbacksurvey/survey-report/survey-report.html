
<ion-header>
  <header
    [title]="'headings.observationReports'|translate"
    [hideBack]="false"
  ></header>
</ion-header>

<ion-content padding>
  <div *ngIf="!error">
    
    <h4 class="reportName">
      {{reportObj?.observationName}} {{reportObj?.solutionName}}
    </h4>
             
        <div *ngFor="let element of reportObj?.response;let i = index">
         
          <ion-card [ngSwitch]="element?.responseType">
            <reports-text
              [data]="element"
              [questionNumber]="i+1"
              *ngSwitchCase="'text'"
              [showMore]="true"
            ></reports-text>
            <reports-text
              [data]="element"
              [questionNumber]="i+1"
              *ngSwitchCase="'number'"
            ></reports-text>
            <reports-text
              [data]="element"
              [questionNumber]="i+1"
              *ngSwitchCase="'date'"
            ></reports-text>
            <pie-chart
              [data]="element"
              [questionNumber]="i+1"
              *ngSwitchCase="'radio'"
            ></pie-chart>
            <bar-chart
              [data]="element"
              [questionNumber]="i+1"
              *ngSwitchCase="'multiselect'"
            ></bar-chart>
            <matrix-chart
              [data]="element"
              [questionNumber]="i+1"
              *ngSwitchCase="'matrix'"
            ></matrix-chart>
            <reports-text
              [data]="element"
              [questionNumber]="i+1"
              *ngSwitchDefault
            ></reports-text>
          </ion-card>
          <ion-grid>
            <ion-row>
              <ion-col col-4 *ngFor="let e of element.evidences">
                <attachments
                  [url]="e.url"
                  [extension]="e.extension"
                ></attachments>
              </ion-col>
              <ion-col col-12 *ngIf="element.evidence_count>3">
                <small
                  class="pull-right text-ios-danger"
                  (click)="allEvidence(i)"
                  >{{'labels.viewAllEvidences' | translate}}</small
                >
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      

      
    </div>

    
  
  <div
    class="_flex-box _justify-content-center _errorBox"
    *ngIf="!reportObj?.response"
  >
    {{error}}
  </div>

</ion-content>
