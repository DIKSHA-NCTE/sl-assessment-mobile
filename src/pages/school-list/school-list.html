<ion-header>
  <ion-navbar color="primary">
    <ion-title>My School</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding-top>
  <ion-list>
    <ion-item *ngFor="let school of schoolList; let i = index" (click)="goToDetails(i)">
      <ion-icon name="book" margin-right></ion-icon>{{school.name}} - {{school.externalId}}
    </ion-item>
  </ion-list>
  <!-- <div padding class="_tips">Tip: Please select a school to continue.</div> -->
</ion-content>
