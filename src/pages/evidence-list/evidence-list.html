<ion-header>

  <ion-navbar>
    <ion-title>{{schoolName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let evidence of schoolEvidences; let i= index" (click)="navigateToEvidence(i)">
          {{ evidence?.name }}
        </button>  
      </ion-list>
</ion-content>
