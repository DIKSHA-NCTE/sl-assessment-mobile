<ion-header>
  <header
    [title]="'headings.observationSolutions'|translate"
    [hideBack]="false"
  ></header>
</ion-header>

<ion-content>
  <div *ngIf="template">
    <ion-card>
      <ion-card-content>
        {{template.name}}
      </ion-card-content>
    </ion-card>
    <div class="questionBlock">
      <p class="_tip">
        <span class="firstWord">Creator:</span>
        <span> {{template.creator||'__'}}</span>
      </p>
      <p class="_tip">
        <span class="firstWord">Description:</span>
        <span> {{template.description||'Not Found'}}</span>
      </p>
      <p class="_tip">
        <span class="firstWord">Questions:</span>
      </p>
      <p
        *ngFor="let q of template.questions;let i=index"
        class="_tip questions"
      >
        <span class="firstWord">Q.{{i+1}}:</span>
        <span> {{q}}</span>
      </p>
    </div>
  </div>
</ion-content>

<ion-footer no-shadow>
  <ion-toolbar class="_toolbar-background-md" position="bottom">
    <div class="_flex-box _justify-content-center">
      <button ion-button round (click)="goToUseTemplate()">
        {{'buttons.useForm' | translate}}
      </button>
    </div>
  </ion-toolbar>
</ion-footer>
