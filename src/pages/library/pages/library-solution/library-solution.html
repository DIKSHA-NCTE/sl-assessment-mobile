<ion-header>
  <header
    [title]="type!='observation'?('headings.assessmentForm'|translate):'headings.observationSolutions'|translate"
    [hideBack]="false"
  ></header>

  |
</ion-header>

<ion-content padding>
  <ion-searchbar
    [(ngModel)]="search"
    placeholder="Search for schools"
  ></ion-searchbar>
  <div>
    <ion-card
      *ngFor="let sol of solutionList | search:search"
      (click)="goToSolutionDetails(sol?._id)"
    >
      <ion-item text-wrap>
        <div class="_flex-box">
          <div style="flex: 1;">
            <p>
              {{sol?.name}}
            </p>
          </div>
          <ion-icon
            name="arrow-forward"
            class="menuIcon"
            *ngIf="!homePage"
          ></ion-icon>
        </div>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
