<ion-header>

  <ion-navbar>
    <ion-title>Questionnaire</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="_questioner-padding">
  <ng-container  *ngFor="let question of questions| slice:start:end; let i=index">
    <!-- <ng-template switchTemplate margin-top [type]="question.responseType" [data]="question">

    </ng-template> -->
    <ng-container [ngSwitch]="question.responseType">
      <input-type [data]="question" [isFirst]="!start" [isLast]="questions.length === end" (previousCallBack)="back($event)" (nextCallBack)="next($event)" *ngSwitchCase="'text'"></input-type>
      <input-type [data]="question" [isFirst]="!start" [isLast]="questions.length === end" (previousCallBack)="back($event)" (nextCallBack)="next($event)" *ngSwitchCase="'number'"></input-type>
      <radio-type [data]="question" [isFirst]="!start" [isLast]="questions.length === end" (previousCallBack)="back($event)" (nextCallBack)="next($event)" *ngSwitchCase="'radio'"></radio-type>
      <date-type [data]="question" [isFirst]="!start" [isLast]="questions.length === end" (previousCallBack)="back($event)" (nextCallBack)="next($event)" *ngSwitchCase="'date'"></date-type>
      <multiple-choice-type [data]="question" [isFirst]="!start" [isLast]="questions.length === end" (previousCallBack)="back($event)" (nextCallBack)="next($event)" *ngSwitchCase="'multiselect'"></multiple-choice-type>
    </ng-container>
  </ng-container>
  <!-- <input-type></input-type>
  <radio-type></radio-type> -->
<!-- <button ion-button block (click)="change()">input</button> -->

</ion-content>
