<ion-header>

  <ion-navbar color="primary">
    <div class="_flex-box">
      <ion-title>Questionnaire</ion-title>
      <ion-icon name="chatboxes" isActive="true" style="color: white !important ;font-size: 24px;padding-right: 10px"
        (click)="feedBack()" margin-right float-right></ion-icon>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding class="_questioner-padding">
  <div class="disableOverLay" *ngIf="isCurrentEvidenceSubmitted"></div>
  <ng-container *ngFor="let question of questions| slice:start:end; let i=index">
    <!-- <ng-template switchTemplate margin-top [type]="question.responseType" [data]="question">

    </ng-template> -->
    <ng-container [ngSwitch]="question.responseType">
      <input-type [evidenceId]="selectedEvidenceId" [data]="question" [isFirst]="!start" [isLast]="questions.length === end"
        (previousCallBack)="back($event)" (nextCallBack)="next($event)" *ngSwitchCase="'text'" ></input-type>
      <input-type [evidenceId]="selectedEvidenceId" [data]="question" [isFirst]="!start" [isLast]="questions.length === end"
        (previousCallBack)="back($event)" (nextCallBack)="next($event)" *ngSwitchCase="'number'" ></input-type>
      <radio-type [evidenceId]="selectedEvidenceId" [data]="question" [isFirst]="!start" [isLast]="questions.length === end"
        (previousCallBack)="back($event)" (nextCallBack)="next($event)" *ngSwitchCase="'radio'" ></radio-type>
      <date-type [evidenceId]="selectedEvidenceId" [data]="question" [isFirst]="!start" [isLast]="questions.length === end"
        (previousCallBack)="back($event)" (nextCallBack)="next($event)" *ngSwitchCase="'date'" ></date-type>
      <multiple-choice-type [evidenceId]="selectedEvidenceId" [data]="question" [isFirst]="!start" [isLast]="questions.length === end"
        (previousCallBack)="back($event)" (nextCallBack)="next($event)" *ngSwitchCase="'multiselect'" ></multiple-choice-type>
        <matrix-type [evidenceId]="selectedEvidenceId" [data]="question" [isFirst]="!start" [isLast]="questions.length === end"
        (previousCallBack)="back($event)" (nextCallBack)="next($event)" *ngSwitchCase="'matrix'" ></matrix-type>
    </ng-container>
  </ng-container>
  <!-- <input-type></input-type>
  <radio-type></radio-type> -->
  <!-- <button ion-button block (click)="change()">input</button> -->

</ion-content>
