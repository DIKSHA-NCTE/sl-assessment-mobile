<ion-header>
  <header [title]="'headings.about'| translate" [hideBack]="true">

  </header>
</ion-header>

<ion-content padding>
  <ion-list radio-group [(ngModel)]="languageChange" (ionChange)="changeLanguage(languageChange)">

    <ion-list-header>
      Change Language
    </ion-list-header>

    <ion-item>
      <ion-label>{{'languages.english'| translate}}</ion-label>
      <ion-radio value="en"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>{{'languages.hindi'| translate}}</ion-label>
      <ion-radio value="hi"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>{{'languages.telugu'| translate}}</ion-label>
      <ion-radio value="te"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>{{'languages.tamil'| translate}}</ion-label>
      <ion-radio value="ta"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>{{'languages.kannada'| translate}}</ion-label>
      <ion-radio value="kn"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>{{'languages.malayalam'| translate}}</ion-label>
      <ion-radio value="ml"></ion-radio>
    </ion-item>
    <ion-item>
        <ion-label>{{'languages.gujarati'| translate}}</ion-label>
        <ion-radio value="gu"></ion-radio>
      </ion-item>
  </ion-list>

</ion-content>
