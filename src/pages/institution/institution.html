<ion-header>
  <header
    [title]="'headings.myInstitutions'|translate"
    [hideBack]="false"
  ></header>
</ion-header>

<ion-content>
  <!-- if program presenet -->
  <div *ngFor="let entityType of institutionsList?.entityTypes">
    <div
      *ngFor="let entity of institutionsList?.entities[entityType.key]; let entityIndex = index"
    >
      <ion-card>
        <ion-item
          text-wrap
          (click)="goToInstitutionSol(entityType.key,entityIndex)"
        >
          <div class="_flex-box">
            <div style="flex: 1;">
              {{entity.name}}
            </div>
          </div>
        </ion-item>
      </ion-card>
    </div>
  </div>

  <!-- if program not present -->
  <!-- <div *ngIf="institutionsList &&  !institutionsList.length">
    <div class="ion-diagnostics-sheet-title">
      <h3>{{'message.noProgramsFound' | translate}}</h3>
    </div>
  </div> -->
</ion-content>
