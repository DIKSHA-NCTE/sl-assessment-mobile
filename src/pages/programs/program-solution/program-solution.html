<ion-header>
  <header
    [title]="'headings.mySolutions'|translate"
    [hideBack]="false"
  ></header>
</ion-header>

<ion-content padding>
  <div *ngFor="let solution of program?.solutions; let i = index">
    <program-solution
      [solutionMeta]="solution"
      [solutionIndex]="i"
      [programIndex]="programIndex"
    ></program-solution>
  </div>
</ion-content>
