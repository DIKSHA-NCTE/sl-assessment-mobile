<!--
  Generated template for the ProgramSolutionEntityPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <header [title]="'headings.myEntities'|translate" [hideBack]="false"></header>
</ion-header>

<ion-content padding>
  <div
    *ngFor="let entity of program?.solutions[solutionIndex]?.entities; let i = index"
  >
    <ion-card
      (click)="entity?.downloaded ? goToEcm(entity?.submissionId,entiti?.name,entiti?._id,entity?.name,entity?._id) : getAssessmentDetails(i)"
    >
      <ion-item text-wrap>
        <div class="_flex-box">
          <div style="flex: 1;">
            {{entity.name}}
          </div>
          <ion-icon
            name="arrow-forward"
            class="menuIcon"
            *ngIf="!homePage"
          ></ion-icon>
        </div>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
