<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{'headings.ratedCriterias' |translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">
      <h3 class="headerText">
        <ion-icon name="book" margin-right></ion-icon> {{schoolData?.name}}
      </h3>
    </ion-item-divider>
    <ion-item *ngFor="let criteria of ratedQuestions?.criterias; let i= index" text-wrap (click)="openFlaggingModal(i)">
      <div class="_flex-box">
        <ion-icon name="albums" margin-right></ion-icon>
        <div style="flex:1">{{ criteria?.name }}</div>
        <ion-icon color="primary" name="flag" *ngIf="criteria?.flagRaised" margin-left float-right></ion-icon>
      </div>
    </ion-item>
  </ion-item-group>
</ion-content>
