<ion-header>

  <ion-navbar>
    <ion-title>observationReportsPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div>
    <h4 padding>
      {{reportObj?.observationName}}
    </h4>

    <div *ngFor="let element of reportObj?.response;let i = index">
      <ion-card [ngSwitch]="element?.responseType" >
          <reports-text [data]="element" [questionNumber]="i+1" *ngSwitchCase="'text'"></reports-text>
          <pie-chart [data]="element" [questionNumber]="i+1" *ngSwitchCase="'radio'"></pie-chart>
          <reports-text [data]="element" [questionNumber]="i+1" *ngSwitchDefault>Code Default</reports-text>
      </ion-card>
    </div>
  </div>
</ion-content>
