<ion-header>
  <header [title]="'headings.feedback'|translate" [hideBack]="false"></header>
</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="selectedTab">
    <ion-segment-button value="draft" (click)="onTabChange('draft')">
      {{'buttons.drafts' | translate}}
    </ion-segment-button>
    <ion-segment-button value="published" (click)="onTabChange('published')">
      {{'buttons.published' | translate}}
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="selectedTab">
    <div *ngSwitchCase="'draft'">
      <div *ngIf="allDrafts?.length">
        <ion-card *ngFor="let draft of allDrafts;let draftIndex=index " (click)="goToCreatePoll(draft)">
          <ion-item text-wrap>
            <div class="_flex-box">
              <div style="flex: 1;">
                <p>
                  {{draft.name}}
                </p>
                <p>
                  {{draft.time|date:'short'}}
                </p>
              </div>
              <ion-icon
                name="trash"
                class="menuIcon"
                (click)="$event.stopPropagation();showConfirm(draft.time,draft.name)"
              ></ion-icon>
            </div>
          </ion-item>
        </ion-card>
      </div>
      <div *ngIf="allDrafts && !allDrafts?.length">
        <div class="ion-diagnostics-sheet-title">
          <h3>{{'message.noDraft' | translate}}</h3>
        </div>
      </div>
    </div>

    <div *ngSwitchCase="'published'"></div>
  </div>
</ion-content>
