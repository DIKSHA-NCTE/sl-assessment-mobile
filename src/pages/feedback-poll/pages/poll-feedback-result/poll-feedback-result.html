<ion-header>
  <header [title]="'headings.result'|translate" [hideBack]="false"></header>
</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="selectedTab">
    <ion-segment-button value="poll" (click)="onTabChange('poll')"> {{'labels.poll' | translate}} </ion-segment-button>
    <ion-segment-button value="feedback" (click)="onTabChange('feedback')">
      {{'labels.feedback' | translate}}
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="selectedTab">
    <div *ngSwitchCase="'poll'">
      <div *ngIf="polls?.length">
        <ion-card *ngFor="let poll of polls;let pollIndex=index " (click)="openResultModel(poll._id)">
          <ion-item text-wrap>
            <div class="_flex-box">
              <div style="width: 20px; height: 20px" margin bg-dynamic-color></div>
              <div style="flex: 1">
                <p>{{poll.name}}</p>
              </div>
            </div>
          </ion-item>
        </ion-card>
      </div>
      <div *ngIf="polls && !polls?.length">
        <div class="ion-diagnostics-sheet-title">
          <h3>{{'message.noPolls' | translate}}</h3>
        </div>
      </div>
    </div>

    <div *ngSwitchCase="'feedback'">
      <div *ngIf="feedbacks && !feedbacks?.length">
        <div class="ion-diagnostics-sheet-title">
          <h3>{{'message.noFeedbacks' | translate}}</h3>
        </div>
      </div>
    </div>
  </div>
</ion-content>
