  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>school-profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-row>
        <ion-col>
          <button ion-button clear float-left>Survey</button>
        </ion-col>
        <ion-col>
            <button ion-button clear float-right>Rating</button>
          </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ng-container *ngFor="let field of schoolProfile">
          <ion-item class="adjust" *ngIf = "field?.field != 'gpsLocation'">
            <ion-label color="primary" floating>{{field?.label}}</ion-label>
            <ion-input type="field?.input" [(ngModel)]="field.value" readonly="{{!field?.editable}}"></ion-input>
          </ion-item>
        </ng-container>



      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
