<ion-header>
    <header [title]="'headings.observationDetails'|translate" [hideBack]="false">
    </header>
  </ion-header>


<ion-content>
  <observation-entity-listing [entityList]="observationDetails" [entityType]="'observations'"
    (getAssessmentDetailsEvent)="getAssessmentDetails($event)" (refreshEvent)="refresh($event)"
    (openMenuEvent)="openMenu($event)" [typeOfObservation]="typeOfObservation">
  </observation-entity-listing>
</ion-content>

<ion-footer no-shadow>
  <ion-toolbar class="_toolbar-background-md" position="bottom">
    <ion-row>
      <ion-col>
        <button ion-button full (click)="markAsComplete()" class="btnText">
          <!-- <ion-icon name="refresh" margin-right></ion-icon> -->
          {{'buttons.markAsComplete' | translate}}
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
