<ion-header>
  <header [title]="'headings.'+registryType+'Registry'|translate" [hideBack]="false">

  </header>
</ion-header>


<ion-content padding>
    <ion-refresher slot="fixed" (ionRefresh)="refreshParentListClick($event)" >
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
  <div>
    <button ion-button icon-start float-right color="primary" (click)="refreshParentListClick()">
      Refresh
    </button>
    <button ion-button icon-start float-right color="primary" (click)="addRegistryItem()">
      {{'buttons.add'| translate}} {{'buttons.'+registryType | translate}}
    </button>
  </div>

  <div>
    <ion-list *ngIf="registryList?.length">
      <button ion-item *ngFor="let info of registryList">
        {{ info?.name }}
      </button>
    </ion-list>
  </div>

  <div *ngIf="!registryList?.length" class="_flex-box _justify-content-center noInfo">
    No data available
  </div>
  <!-- <ion-fab bottom right>
    <button ion-fab mini (click)="refreshParentListClick()"><ion-icon name="refresh"></ion-icon></button>
    </ion-fab> -->
</ion-content>

<ion-footer no-shadow *ngIf="showUploadBtn">
  <ion-toolbar class="_toolbar-background-md" position="bottom">
    <ion-row>
      <ion-col>
        <button ion-button block icon-start (click)="updateAllParents()">
          <ion-icon name="contacts"></ion-icon>
          {{'buttons.'+registryType | translate}} {{'buttons.registry'| translate}} {{'buttons.update'| translate}}
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
