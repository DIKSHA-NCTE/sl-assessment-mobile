
<ion-header>
  <header [title]="'headings.tutorialvideo'|translate" [hideBack]="false">
  </header>
</ion-header>


<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)" *ngIf="enableRefresh">
      <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
        refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>

    <div *ngFor="let video of videoList; let i = index">    
      <ion-card>
        <ion-item text-wrap>
          <div class="_flex-box">
            <ion-icon name="video" class="logoIcon"></ion-icon>   
            <div style="flex:1">
              {{video.title}}
            </div>          
            <ion-icon name="play" class="menuIcon" (click)="playVideo()"></ion-icon>   
          </div>
        </ion-item>
      </ion-card>
    </div>
</ion-content>
